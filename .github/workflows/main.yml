name: NoMachine

on:
  workflow_dispatch:

jobs:
  nomachine:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      # =========================
      # 1. Crear usuario
      # =========================
      - name: Create Local User
        shell: pwsh
        run: |
          $chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%&*"
          $bytes = New-Object byte[] 24
          [System.Security.Cryptography.RandomNumberGenerator]::Create().GetBytes($bytes)

          $password = -join ($bytes | ForEach-Object { $chars[$_ % $chars.Length] })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (!(Get-LocalUser -Name "NX" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "NX" -Password $secure -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "NX"
          }

          "NX_USER=NX" | Out-File -Append $env:GITHUB_ENV
          "NX_PASS=$password" | Out-File -Append $env:GITHUB_ENV


      # =========================
      # 2. Instalar NoMachine
      # =========================
      - name: Install NoMachine
        run: |
          $url = "https://download.nomachine.com/download/8.13/Windows/nomachine_8.13.1_1_x64.exe"
          $file = "$env:TEMP\nomachine.exe"

          Invoke-WebRequest $url -OutFile $file

          if (!(Test-Path $file)) {
              Write-Error "Download failed"
              exit 1
          }

          $size = (Get-Item $file).Length
          if ($size -lt 50000000) {
              Write-Error "Downloaded file is too small -> Bad download"
              exit 1
          }

          Start-Process $file -ArgumentList "/S" -Wait


      # =========================
      # 3. Esperar instalaciÃ³n
      # =========================
      - name: Wait for NoMachine
        run: |
          $path = "C:\Program Files\NoMachine\bin\nxserver.exe"

          for ($i=0; $i -lt 30; $i++) {
            if (Test-Path $path) { break }
            Start-Sleep 5
          }

          if (!(Test-Path $path)) {
            Write-Error "NoMachine not installed"
            exit 1
          }


      # =========================
      # 4. Iniciar servicio NX
      # =========================
      - name: Start NX Server
        run: |
          & "C:\Program Files\NoMachine\bin\nxserver.exe" --start
          & "C:\Program Files\NoMachine\bin\nxserver.exe" --status


      # =========================
      # 5. Firewall
      # =========================
      - name: Open Firewall
        run: |
          netsh advfirewall firewall add rule name="NoMachine" dir=in action=allow protocol=TCP localport=4000


      # =========================
      # 6. Instalar Tailscale
      # =========================
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait


      # =========================
      # 7. Conectar Tailscale
      # =========================
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-nx-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV


      # =========================
      # 8. Mostrar datos
      # =========================
      - name: Show Access
        run: |
          Write-Host "==== CONNECTION ===="
          Write-Host "IP: $env:TS_IP"
          Write-Host "Port: 4000"
          Write-Host "User: $env:NX_USER"
          Write-Host "Pass: $env:NX_PASS"
          Write-Host "===================="


      # =========================
      # 9. Keep Alive
      # =========================
      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep 300
          }
