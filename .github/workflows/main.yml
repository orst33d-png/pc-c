name: NoMachine

on:
  workflow_dispatch:

jobs:
  nomachine:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Create Local User for NoMachine
        shell: powershell
        run: |
          $chars = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $pwd = @()
          $pwd += $chars.Upper   | Get-Random -Count 4
          $pwd += $chars.Lower   | Get-Random -Count 4
          $pwd += $chars.Number  | Get-Random -Count 4
          $pwd += $chars.Special | Get-Random -Count 4
          $password = -join ($pwd | Sort-Object { Get-Random })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "NX" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "NX"

          "NX_USER=NX" >> $env:GITHUB_ENV
          "NX_PASS=$password" >> $env:GITHUB_ENV

      - name: Install NoMachine
        shell: powershell
        run: |
          $url = "https://download.nomachine.com/download/8.13/Windows/nomachine_8.13.1_1_x64.msi"
          $msi = "$env:TEMP\nomachine.msi"

          curl.exe -L $url -o $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait

          & "C:\Program Files\NoMachine\bin\nxserver.exe" --start

      - name: Open Firewall Port
        shell: powershell
        run: |
          netsh advfirewall firewall delete rule name="NoMachine" | Out-Null
          netsh advfirewall firewall add rule name="NoMachine" `
            dir=in action=allow protocol=TCP localport=4000 profile=any

      - name: Verify NoMachine
        shell: powershell
        run: |
          & "C:\Program Files\NoMachine\bin\nxserver.exe" --status

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $msi = "$env:TEMP\tailscale.msi"

          curl.exe -L $url -o $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait

      - name: Connect to Tailscale
        shell: powershell
        env:
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"

          & $ts up `
            --authkey=$env:TS_AUTHKEY `
            --hostname=gh-nx-$env:GITHUB_RUN_ID

          for ($i = 0; $i -lt 10; $i++) {
            $ip = & $ts ip -4
            if ($ip) {
              "TS_IP=$ip" >> $env:GITHUB_ENV
              exit 0
            }
            Start-Sleep 5
          }

          Write-Error "Tailscale IP not assigned"
          exit 1

      - name: Show Connection Info
        shell: powershell
        run: |
          Write-Host "===== NoMachine ACCESS ====="
          Write-Host "IP:        $env:TS_IP"
          Write-Host "Port:      4000"
          Write-Host "User:      $env:NX_USER"
          Write-Host "Password:  $env:NX_PASS"
          Write-Host "============================"

      - name: Keep Alive
        shell: powershell
        run: |
          while ($true) {
            Start-Sleep 300
          }
