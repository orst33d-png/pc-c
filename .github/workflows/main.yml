name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      # =========================
      # 1. Habilitar RDP correctamente
      # =========================
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0

          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 profile=any

          Restart-Service TermService -Force


      # =========================
      # 2. Crear usuario RDP
      # =========================
      - name: Create RDP User
        shell: pwsh
        run: |
          $chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%&*"
          $bytes = New-Object byte[] 20
          [System.Security.Cryptography.RandomNumberGenerator]::Create().GetBytes($bytes)
          $password = -join ($bytes | ForEach-Object { $chars[$_ % $chars.Length] })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          }

          "RDP_USER=RDP" | Out-File -Append $env:GITHUB_ENV
          "RDP_PASS=$password" | Out-File -Append $env:GITHUB_ENV


      # =========================
      # 3. Instalar Tailscale (estable)
      # =========================
      - name: Install Tailscale
        shell: pwsh
        run: |
          $url  = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait


      # =========================
      # 4. Conectar Tailscale
      # =========================
      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4

          if (-not $ip) {
            Write-Error "Tailscale IP not assigned"
            exit 1
          }

          "TS_IP=$ip" | Out-File -Append $env:GITHUB_ENV


      # =========================
      # 5. Mostrar acceso
      # =========================
      - name: Show Access
        shell: pwsh
        run: |
          Write-Host "==== RDP ACCESS ===="
          Write-Host "IP:   $env:TS_IP"
          Write-Host "Port: 3389"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASS"
          Write-Host "===================="


      # =========================
      # 6. Keep Alive
      # =========================
      - name: Keep Alive
        shell: pwsh
        run: |
          while ($true) {
            Start-Sleep 300
          }
